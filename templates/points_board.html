<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Points Board | GUDLFT</title>
</head>
<body>
    <h3>Points Board:</h3>
        <table>
            <thead>
                <tr>
                    <th>Club</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                    <tr>
                        <td>{{ club['name'] }}</td>
                        <td>{{ club['points'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
